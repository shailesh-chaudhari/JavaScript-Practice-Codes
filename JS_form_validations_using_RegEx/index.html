<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form validations using Regex</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <form id="login-form">
            <input id="username" type="type" name="username" placeholder="Username" required />
            <p id="username-err">Please Enter a valid Username</p>
            <input id="password" type="password" name="password" placeholder="Password" required />
            <p id="password-err">Please Enter a valid Password</p>
            <input id="btn-submit" type="submit" value="Login" />
        </form>
    </header>
    <script src="/index.js"></script>
</body>

</html>
